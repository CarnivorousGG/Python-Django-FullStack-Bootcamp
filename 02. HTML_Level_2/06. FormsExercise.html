<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Signup Page</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form action="thankyou.html" method="get">
      <p>Please note all fields are required.</p>
<!-- First and last name -->
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" name="" placeholder="First Name" required>
      <label for="lastname">Last Name: </label>
      <input id="lastname"type="text" name="" placeholder="Last Name"required>
      <p></p>

      <!-- Email and password -->
      <label for="email">Email: </label>
      <input id="email" type="email" name="" placeholder="name@email.com" required>
      <label for="pass">Password: </label>
      <input id="pass" type="password" name="" value="asdasdasd" required>
      <p></p>

      <!-- Over 18 form -->
      <p>Are you over the age of 18?</p>
      <label for="y">Yes: </label>
      <input id="y" accept=""type="radio" name="age" value="Over">
      <label for="n">No: </label>
      <input id="n" type="radio" name="age" value="Under">
      <p></p>

      <!-- Credit card and feedback submit -->
      <p>Do you have a Credit Card or Paypal?</p>
      <select name="payment">
        <option value="card">Credit Card</option>
        <option value="paypal">Pay Pal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Submit Feedback">

    </form>
  </body>
</html>
